        -->
        <form action="" method="post" class="formcontacto">
            <label for="nombre">Nombre:</label>
    
            <!-- Podemos agregar el atributo required -->
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
    
            <label for="email">Email:</label>
            <!-- Por el tipo de input espera que el contenido responda a un formato -->
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje:</label>
            <!-- Area de texto -->
            <textarea id="mensaje" name="mensaje" required></textarea>
    
            <!-- Selector -->

            <!-- Check -->
            <label for="mensaje">Acepta los terminos y condiciones:</label>
            <input type="checkbox" name="check"> <!-- Agregamos el atributo name en los inputs para luego poder tomar ese dato que el usuario cargÃ³ en nuestro form y guardarlo o responder en base a eso-->
    
            <!-- Submit | el type es lo cambia o define que tipo de inputs estamos utilizando -->

        </form>
